<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__patern">
        <img
          src="images/bg-pattern-card.svg"
          alt="bg-pattern"
          class="card__patern--img"
        />
      </div>
      <div class="card__user">
        <img src="images/image-victor.jpg" class="user__avatar" />
        <h1 class="card__user--data">
          <span class="user__name">Victor Crest</span>
          <span class="user__aye">26</span>
        </h1>
        <h2 class="user__city">London</h2>
      </div>
      <div class="card__stats">
        <h3 class="card__stats--column">
          <span class="card__stats--number">80K</span>
          <span class="card__stats--type">Followers</span>
        </h3>

        <h3 class="card__stats--column">
          <span class="card__stats--number">803K</span>
          <span class="card__stats--type">Likes</span>
        </h3>

        <h3 class="card__stats--column">
          <span class="card__stats--number">1.4K</span>
          <span class="card__stats--type">Photos</span>
        </h3>
      </div>
    </div>
  </body>
</html>
